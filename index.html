<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron-fluid bg-gradient">
    <div class="container-fluid pt-5 pb-3 px-3">
      <div class="d-flex-block flex-column justify-content-start">
        <h1 class="display-5 text-light">Work Day Scheduler</h1>
        <p class="lead text-light">A simple calendar app for scheduling your work day!</p>
        <p id="currentDay" class="lead text-light">Monday / March 02</p>
      </div>
      <!-- Analog Clock -->
      <div class="d-flex-inline justify-content-end">
        <div class="clock">
          <div class="hours-container">
            <div class="hours"></div>
          </div>
          <div class="minutes-container">
            <div class="minutes"></div>
          </div>
          <div class="seconds-container">
            <div class="seconds"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row">
      <table class="table bg-light-gray">
        <thead>
          <tr class="d-flex bg-white border-0">
            <th scope="col" class="col-2">Monday</th>
            <th scope="col" class="col-9"></th>
            <th scope="col" class="col-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex mb-1 border-top-0">
            <th scope="row" class="col-2 --border">9am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 border-top-0">
            <th scope="row" class="col-2 --border">10am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 border-top-0">
            <th scope="row" class="col-2 --border">11am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
        </tbody>
      </table>
  </section>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
