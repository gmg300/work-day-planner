<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron-fluid bg-gradient">
    <div class="row align-items-center py-5 px-4">
      <div class="col-6">
        <h1 class="display-5 text-light">Work Day Scheduler</h1>
        <p class="lead text-light">A simple calendar app for scheduling your work day!</p>
        <p id="currentDay" class="lead text-light">Monday / March 02</p>
      </div>
        <!-- Analog Clock -->
      <div class="col-6">
        <div class="circle mr-3 ml-auto">
          <div class="face">
            <div id="hour" class="hour"></div>
            <div id="minute" class="minute"></div>
            <div id="second" class="second"></div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <table class="table w-100 bg-light-gray mt-2">
        <thead>
          <tr class="d-flex bg-white">
            <th scope="col" class="col-2">Monday</th>
            <th scope="col" class="col-9"></th>
            <th scope="col" class="col-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border ">9am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">10am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">11am</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">12pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">1pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">2pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">3pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">4pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
          <tr class="d-flex mb-1 shadow-sm">
            <th scope="row" class="col-2 --border">5pm</th>
            <td id="" class="col-9"><textarea name=""></textarea></td>
            <td class="col-1 justify-content-center align-self-center"><button type="button" class="btn btn-blue fas fa-sync-alt"></button></td>
          </tr>
        </tbody>
      </table>
    </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
