<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-gradient">
      <div class="container-fluid align-header p-4">
        <div>
          <h1 class="display-5 text-light text-shadow">Work Day Scheduler</h1>
          <p class="lead text-light text-shadow">A simple calendar app for scheduling your work day!</p>
          <p id="currentDate" class="lead text-light text-shadow"></p>
        </div>
        <!-- Analog Clock -->
        <div>
          <ul class="navbar-nav shrink-clock ml-auto">
            <li class="nav-item">
              <div class="align-clock">
              <div class="circle inline-block ml-auto">
                <div class="face">
                  <div id="hour" class="hour"></div>
                  <div id="minute" class="minute"></div>
                  <div id="second" class="second"></div>
                </div>
              </div>
            </div>
            </li>
          </ul>
        </div> 
    </nav>
  </header>
  <!-- Hourly Planner -->
  <main class="container">
    <div class="row">
      <table class="table w-100 bg-light-gray mt-2">
        <thead>
          <tr class="d-flex bg-white">
            <th scope="col" class="col-4"></th>
            <th id="currentDay" scope="col" class="col-4 text-center">Loading...</th>
            <th scope="col" class="col-4"></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
  </main>

  <footer class="page-footer">
    <div class="container-fluid text-center text-light text-shadow m-0 bg-gradient">
      <h3 class="m-0 p-4">Happy Hour!</h3>    
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
